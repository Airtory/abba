<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="abtest.css" />
        <script src="../lib/jquery.min.js"></script>
        <script src="../lib/protovis-r3.2.js"></script>
        <script src="../lib/hash.js"></script>
        <script src="../abtest/stats.js"></script>
        <script src="../abtest/render.js"></script>
        <script src="app.js"></script>
        <script src="onload.js"></script>
    </head>
    <body>
        <form id="inputs">
            <table>
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>Number of successes</th>
                        <th>Number of trials</th>
                    </tr>
                </thead>
                <tbody class="inputs-table">
                    <tr class="input-row baseline-input-row">
                        <td><input type="text" class="label-input" value="Baseline" required /></td>
                        <td><input type="text" class="num-successes-input" required /></td>
                        <td><input type="text" class="num-samples-input" required /></td>
                        <td>
                          <a href="#" class="remove-input-link" style="display: none;">Remove</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p>
                <button type="submit" class="submit-button">Compute &raquo;</button>
                <a href="#" class="add-input-link">Add another trial</a>
            </p>
        </form>

        <div id="results"></div>

        <iframe id="hidden-iframe" style="display: none;"></iframe>
    </body>
</html>
