<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="abtest.css" />
        <script src="lib/jquery.min.js"></script>
        <script src="lib/protovis-r3.2.js"></script>
        <script src="lib/hash.js"></script>
        <script src="abtest_stats.js"></script>
        <script src="abtest_render.js"></script>
        <script src="abtest_app.js"></script>
        <script src="abtest_onload.js"></script>
    </head>
    <body>
        <form id="inputs">
            <table>
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>Number of successes</th>
                        <th>Number of trials</th>
                    </tr>
                </thead>
                <tbody class="inputs-table">
                    <tr class="input-row baseline-input-row">
                        <td><input type="text" class="label-input" value="Baseline" required /></td>
                        <td><input type="text" class="num-successes-input" required /></td>
                        <td><input type="text" class="num-samples-input" required /></td>
                        <td>
                          <a href="#" class="remove-input-link" style="display: none;">Remove</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p>
              <button type="submit" class="submit-button">Compute &raquo;</button>
              <a href="#" class="add-input-link">Add another trial</a>
            </p>
        </form>

        <table id="results" style="display: none">
            <thead>
                <tr>
                    <th></th>
                    <th>Successes</th>
                    <th>Total</th>
                    <th colspan="2">Success Rate</th>
                    <th>p-value</th>
                    <th>Improvement</th>
                </tr>
            </thead>
            <tbody class="result-table">
              <tr class="result-row-template" style="display: none;">
                <th class="bucket-name"></th>
                <td class="yes"></td>
                <td class="total"></td>
                <td class="conversion-numeric">
                  <span class="base"></span>
                  <span class="error">&plusmn; <span></span></span>
                </td>
                <td class="conversion-visual"></td>
                <td class="p-value"></td>
                <td class="improvement">
                  <span class="base"></span>
                  <span class="error">&plusmn; <span></span></span>
                </td>
              </tr>
            </tbody>
        </table>

        <iframe id="hidden-iframe" style="display: none;"></iframe>
    </body>
</html>
